<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <!-- LOGIN SCREEN -->
    <section id="login-screen">
      <h2>Login to Play Quiz</h2>
      <form id="login-form">
        <label>
          Email:
          <input type="email" id="email" required>
        </label><br><br>
        <label>
          Age:
          <input type="number" id="age" min="5" required>
        </label><br><br>
        <button type="button" id="get-pass-btn">Get Password</button><br><br>

        <div id="password-section" class="hidden">
          <p>Your password is: <strong id="generated-pass"></strong></p>
          <label>
            Enter Password:
            <input type="text" id="password" required>
          </label><br><br>
          <button type="submit">Login</button>
        </div>
      </form>
      <p id="login-error" style="color:red; display:none;">Invalid password!</p>
    </section>

    <!-- QUIZ CONTROLS (hidden until login success) -->
    <header class="hidden">
      <h1>Online Quiz</h1>
      <div class="controls">
        <label>
          Questions:
          <select id="question-count">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
          </select>
        </label>
        <label>
          Time per question:
          <select id="time-per-question">
            <option value="10">10s</option>
            <option value="20" selected>20s</option>
            <option value="30">30s</option>
          </select>
        </label>
        <label>
          Source:
          <select id="question-source">
            <option value="local" selected>Built-in</option>
            <option value="opentdb">Open Trivia DB</option>
          </select>
        </label>
        <button id="start-btn">Start Quiz</button>
      </div>
    </header>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="hidden">
      <div class="quiz-header">
        <div id="progress">Question <span id="current">1</span>/<span id="total">10</span></div>
        <div id="timer">20s</div>
      </div>

      <div id="question-card">
        <h2 id="question-text">Question text</h2>
        <ul id="answers" class="answers"></ul>
      </div>

      <div class="quiz-footer">
        <button id="next-btn" class="hidden">Next</button>
        <button id="quit-btn">Quit</button>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="result-screen" class="hidden">
      <h2>Quiz Complete</h2>
      <p id="score-text">You scored 0 / 10</p>
      <button id="review-btn">Review Answers</button>
      <button id="restart-btn">Restart</button>
      <div id="review-list" class="review-list hidden"></div>
    </section>

    <footer>
      <small>Built with HTML/CSS/JS </small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
